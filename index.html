<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor time tracking dashboard solution" />
    <meta name="author" content="Michael Murray" />
    <!-- Links -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles/css/styles.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="grid">
      <section class="section">
        <!-- Profile section and links -->
        <div class="section__profile">
          <div class="section__profile__content">
            <img src="./assets/images/image-jeremy.png" alt="Jeremy's profile picture" />
            <div>
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="section__profile__links">
            <button id="daily" href="#" onclick="updateDisplay('daily')">Daily</button>
            <button id="weekly" href="#" onclick="updateDisplay('weekly')" class="active">Weekly</button>
            <button id="monthly" href="#" onclick="updateDisplay('monthly')">Monthly</button>
          </div>
        </div>

        <!-- Stats section -->
        <div id="stats_box" class="section__stats"></div>
      </section>
    </main>
    <footer class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. Coded by
        <a href="https://www.frontendmentor.io/profile/MURRAY122" target="_blank" rel="noopener noreferrer">MURRAY122</a>.
      </p>
    </footer>
  </body>
  <script src="./js/index.js"></script>
</html>
